  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - run: ssh -vT git@github.com

    - name: Checkout this repository
      uses: actions/checkout@v4
      
    - name: Configuration environment
      env:
        SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
      run: |
        sudo timedatectl set-timezone "Asia/Shanghai"
        mkdir -p ~/.ssh/
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        git config --global user.name grainmad[notion2hexo bot]
        git config --global user.email grainmad@notion2hexo.bot


    - name: Checkout deploy repo
      uses: actions/checkout@v4
      with:
        repository: grainmad/grainmad_blog
        ref: main
        path: grainmad_blog
    
    - name: python environment
      uses: actions/setup-python@v4.5.0
      with:
        python-version: "3.10"

    - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}


    - name: gen blog file
      env:
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        NOTION_FILE_TOKEN: ${{ secrets.NOTION_FILE_TOKEN }}
        IMAP_SERVER: imap.qq.com
        HEXO_BLOG: grainmad_blog
      run: |
        pip3 install requirements.txt
        python email_handler.py
  
    
    - name: List files in the repository again
      run: |
        ls ${{ github.workspace }}

    - run: echo "üçè This job's status is ${{ job.status }}."

